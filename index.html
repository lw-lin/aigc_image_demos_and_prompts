                        { "image": "details/B1(a)_文艺创作（AIGC）/哈尔滨主题封面/img.jpg", "desc": "哈尔滨主题封面", "tooltip": { "source": "【source】\nhttps://mp.weixin.qq.com/s/z49EVjaOQVoqWN1SjpjbNw", "prompt": "【prompt】\n生成一张冬季哈尔滨主题封面图，风格明亮、有质感、氛围高级、视觉冲击力强。主体为上传的美女照片，整体画面要围绕“哈尔滨冬天”的氛围展开。\n【画面元素】\n- 雾凇、白雪、冰晶、倒挂冰柱\n- 哈尔滨中央大街 / 索菲亚教堂轮廓（可做虚化背景）\n- 冰蓝色冷光 + 暖色点光（制造反差）\n- 雾气、光粒、雪花动态感\n- 冰面反光、柔焦灯光、氛围光\n【人物处理】\n- 上传的美女作为主视觉，置于画面中心或偏右\n- 周围加入轻微雪花、冰晶折射光\n- 人物保持清晰、肤色自然、光线干净\n- 不改变五官，但优化整体光影与质感\n【封面文字（小红书风）】\n- 主标题（大字号、白色或金色描边）：\n「哈尔滨的冬天，也太好拍了吧！❄️」\n- 副标题（小字、横向排）：\n「冰雪城市 · 冬季旅行大片感」\n- 左上角加：\n「#哈尔滨 #冬季旅行 #女生写真」\n【风格要求】\n- 高清 / 质感拉满 / 冰蓝调 + 金色点缀\n- 封面设计风格（极简、干净、有氛围）\n- 光影柔和、画面不拥挤、标题醒目易读\n- 适合封面缩略图场景，有高点击视觉力\n【整体视觉参考】\n电影级冬日氛围、日韩城市雪景、轻松治愈、高质感封面图、突出人物与雪景的反差。", "extra_info": "【extra_info】\n收集时间：2025.11.22" } },
                        { "image": "details/B1(a)_文艺创作（AIGC）/李白将进酒/img.jpeg", "desc": "李白将进酒", "tooltip": { "source": "【source】\nhttps://mp.weixin.qq.com/s/z49EVjaOQVoqWN1SjpjbNw", "prompt": "【prompt】\n根据以下古诗创作一幅 8K 高清、质感极强、冲击力十足的史诗级国风插画，画面既狂放豪迈，又孤傲深沉，具备电影级视觉质感。\n【古诗全文】：\n《将进酒》——李白\n君不见，黄河之水天上来，奔流到海不复回。\n君不见，高堂明镜悲白发，朝如青丝暮成雪。\n人生得意须尽欢，莫使金樽空对月。\n天生我材必有用，千金散尽还复来。\n烹羊宰牛且为乐，会须一饮三百杯。\n岑夫子，丹丘生，将进酒，杯莫停。\n与君歌一曲，请君为我倾耳听。\n钟鼓馔玉不足贵，但愿长醉不复醒。\n古来圣贤皆寂寞，惟有饮者留其名。\n陈王昔时宴平乐，斗酒十千恣欢谑。\n主人何为言少钱，径须沽取对君酌。\n五花马，千金裘，呼儿将出换美酒，\n与尔同销万古愁。\n【画面要求】：\n- 8K 高清、超高质感、电影级光影\n- 李白立于高台/悬崖，长袍飞扬，金樽半举\n- 酒液化为金色流光、在空中划出旋转轨迹\n- 背景是从天而降的巨瀑（寓意“黄河之水天上来”）\n- 天空像卷轴一样展开，诗句以金线漂浮\n- 强体积光（God Rays）、风、雾、粒子营造史诗氛围\n- 布料真实、金屑发光、岩壁纹理清晰、月光质感细腻\n- 整体色调：深青、玄黑、金色高光，强烈对比\n【风格】：\n国风史诗、写意+写实融合、电影分镜、超高清、质感爆棚、豪迈孤傲。", "extra_info": "【extra_info】\n收集时间：2025.11.22" } },

                        { "image": "details/B2(b)_教程:信息图表（AIGC）/哈尔滨实时天气/img.webp", "desc": "哈尔滨实时天气", "tooltip": { "source": "【source】\nhttps://mp.weixin.qq.com/s/z49EVjaOQVoqWN1SjpjbNw", "prompt": "【prompt】\n获取哈尔滨实时天气，根据天气状况生成一张“冰晶玻璃质感”的顶级信息图。画面必须具备极高质感、写实材质、冷光氛围，整体风格高级、克制、电影级。\n【视觉风格】\n- 8K 高清、冰晶玻璃质感（Ice Crystal Glass UI）\n- 半透明磨砂玻璃卡片、冰纹路、折射光\n- 冷光蓝调 + 金色微光点缀（提升质感）\n- 雾气、冰晶颗粒、细雪漂浮（不夸张）\n- 强氛围光（God Rays）但克制，不喧宾夺主\n- 极简布局，高级留白，像北欧高端家居品牌海报\n【排版结构】\n主标题（中文）：\n「哈尔滨实时天气」\n信息模块卡片（半透明冰玻璃）：\n- 当前温度（大号数字）\n- 天气类型：晴/雪/多云/暴雪（自动识别）\n- 体感温度\n- 风力等级、风向\n- 湿度 %\n- 降雪量 / 降水量\n- 未来 24 小时趋势小图（淡化、极简线条图）\n【背景】\n- 冬季哈尔滨雪景轮廓（轻虚化）\n- 冰蓝渐变、柔光、冷空气雾感\n- 冰面反射光（不抢镜，只提升质感）\n【整体要求】\n- 全中文\n- 超级有质感、真实材质、冷静高级感\n- 像科技天气 App × 冰雕艺术 × 电影感合成\n- 小红书封面友好（缩略图也清晰好看）", "extra_info": "【extra_info】\n收集时间：2025.11.22" } },
                        { "image": "details/B2(b)_教程:信息图表（AIGC）/地球气候系统科普/img.jpeg", "desc": "地球气候系统科普", "tooltip": { "source": "【source】\nhttps://mp.weixin.qq.com/s/z49EVjaOQVoqWN1SjpjbNw", "prompt": "【prompt】\n制作一张超级复杂、信息密度极高、采用漫画呈现方式的科普知识介绍海报。整体风格结合日式教育漫画 + 欧美 explainer comic，画面分割成多个独立分镜，每个分镜都有角色讲解、场景示意图、注释框、流程箭头与大量中文科普知识点。\n【整体结构】\n- 至少 12～20 个分镜\n- 多条叙事线并行展开\n- 分镜之间用箭头、光线、数据流连接\n- 各区块承载不同知识模块\n- 有主角（科学家/小助手/可爱形象）逐一解说\n- 每个分镜包含背景插图 + 说明文字 + 漫画对白\n【视觉风格】\n- 日式科普漫画（如《工作细胞》《理科系漫画》）与\n欧美 explain-comic（如《Kurzgesagt》《Randall Munroe》）混合风格\n- 色彩丰富但不混乱：蓝 / 黄 / 粉 / 青 / 紫 / 红搭配\n- 清晰分栏、边框、圆角对白框\n- 大量图标、手绘箭头、示意图、流动路径\n- 视觉冲击强，但阅读路线清晰\n【内容表现（自动适配主题）】\n- 角色以夸张表情解释知识点\n- 透视图、爆炸图、断层结构、微观视角\n- 流程图：起因 → 过程 → 结果 → 延伸\n- 数据框：关键数字、概念解释\n- 误区纠正区：对话气泡内“常见误解 vs 真相”\n- 微观层面与宏观层面交替呈现\n- 交互式箭头串联整页逻辑\n【科普信息风格】\n- 全中文\n- 简化复杂概念、类比解释\n- 每个分镜 1–2 个知识要点\n- 包含：定义 / 原理 / 应用 / 案例 / 延伸知识\n【整体要求】\n- 超级复杂 + 超级丰富 + 超级密度\n- 但必须结构清晰、能看懂、不乱\n- 像专业科普机构 + 教育漫画家共同创作的风格\n- 适合做小红书爆款科普图、PPT 扉页、公众号头图", "extra_info": "【extra_info】\n收集时间：2025.11.22" } },

        // 动态生成表格
        function generateTable() {
            const table = document.createElement('table');
            const COLUMNS_PER_ROW = 5; // 每行固定 5 列
            
            tableData.rows.forEach((row, rowIndex) => {
                const cells = row.cells || [];
                const rowsNeeded = Math.ceil(cells.length / COLUMNS_PER_ROW); // 当前行的cells需要多少行
                
                // 如果当前行有 category，需要计算 rowspan
                // rowspan = 当前行的cells需要的行数
                let categoryRowspan = null;
                if (row.category) {
                    categoryRowspan = rowsNeeded;
                }
                
                // 将当前行的cells按每行5个分组
                for (let rowOffset = 0; rowOffset < rowsNeeded; rowOffset++) {
                    const tr = document.createElement('tr');
                    
                    // 处理左侧列 - 只在第一行创建，并设置 rowspan
                    if (row.category && rowOffset === 0) {
                        const leftTd = document.createElement('td');
                        leftTd.textContent = row.category;
                        leftTd.setAttribute('rowspan', categoryRowspan);
                        tr.appendChild(leftTd);
                    }
                    
                    // 计算当前行应该显示的cells范围
                    const startIndex = rowOffset * COLUMNS_PER_ROW;
                    const endIndex = Math.min(startIndex + COLUMNS_PER_ROW, cells.length);
                    
                    // 处理当前行的单元格
                    for (let i = startIndex; i < endIndex; i++) {
                        const cell = cells[i];
                        if (!cell || !cell.image || !cell.tooltip) {
                            console.error(`第 ${rowIndex + 1} 行第 ${i + 1} 列的单元格数据不完整`, cell);
                            // 创建空单元格
                            const td = document.createElement('td');
                            tr.appendChild(td);
                            continue;
                        }
                        
                        const td = document.createElement('td');
                        
                        const cellContent = document.createElement('div');
                        cellContent.className = 'cell-content';
                        
                        const img = document.createElement('img');
                        img.src = cell.image;
                        img.alt = '图片';
                        
                        // 创建图片预览容器
                        const imagePreview = document.createElement('div');
                        imagePreview.className = 'image-preview';
                        const previewImg = document.createElement('img');
                        previewImg.src = cell.image;
                        previewImg.alt = '放大预览';
                        imagePreview.appendChild(previewImg);
                        document.body.appendChild(imagePreview);
                        
                        // 图片悬停显示预览
                        let previewTimeout = null;
                        img.addEventListener('mouseenter', function(e) {
                            if (previewTimeout) {
                                clearTimeout(previewTimeout);
                            }
                            previewTimeout = setTimeout(function() {
                                imagePreview.style.display = 'block';
                                // 使用 requestAnimationFrame 确保预览窗口已渲染
                                requestAnimationFrame(function() {
                                    updatePreviewPosition(imagePreview, e);
                                });
                            }, 300); // 300ms 延迟显示
                        });
                        
                        img.addEventListener('mousemove', function(e) {
                            if (imagePreview.style.display === 'block') {
                                updatePreviewPosition(imagePreview, e);
                            }
                        });
                        
                        img.addEventListener('mouseleave', function() {
                            if (previewTimeout) {
                                clearTimeout(previewTimeout);
                                previewTimeout = null;
                            }
                            imagePreview.style.display = 'none';
                        });
                        
                        cellContent.appendChild(img);
                        
                        const detailText = document.createElement('span');
                        detailText.className = 'detail-text';
                        detailText.textContent = cell.desc || 'detail';
                        
                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        const source = cell.tooltip.source || '';
                        const prompt = cell.tooltip.prompt || '';
                        const extra_info = cell.tooltip.extra_info || '';
                        tooltip.textContent = source + '\n\n' + prompt + '\n\n' + extra_info;
                        
                        detailText.appendChild(tooltip);
                        cellContent.appendChild(detailText);
                        
                        td.appendChild(cellContent);
                        tr.appendChild(td);
                    }
                    
                    // 如果单元格不足 5 个，补充空单元格
                    for (let i = endIndex - startIndex; i < COLUMNS_PER_ROW; i++) {
                        const td = document.createElement('td');
                        tr.appendChild(td);
                    }
                    
                    table.appendChild(tr);
                }
            });
            
            return table;
        }

        // 更新图片预览位置
        function updatePreviewPosition(preview, event) {
            const previewRect = preview.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const offset = 20;
            
            let left = event.clientX + offset;
            let top = event.clientY + offset;
            
            // 如果预览窗口超出右边界，显示在鼠标左侧
            if (left + previewRect.width > viewportWidth) {
                left = event.clientX - previewRect.width - offset;
            }
            
            // 如果预览窗口超出下边界，显示在鼠标上方
            if (top + previewRect.height > viewportHeight) {
                top = event.clientY - previewRect.height - offset;
            }
            
            // 确保不超出左边界和上边界
            if (left < 0) left = offset;
            if (top < 0) top = offset;
            
            preview.style.left = left + 'px';
            preview.style.top = top + 'px';
        }

        // 调整 tooltip 位置，避免超出屏幕
        function adjustTooltipPosition(tooltip, trigger) {
            // 重置样式
            tooltip.classList.remove('tooltip-below');
            tooltip.style.left = '';
            tooltip.style.right = '';
            tooltip.style.top = '';
            tooltip.style.bottom = '';
            tooltip.style.transform = 'translateX(-50%)';
            
            // 使用 requestAnimationFrame 确保 tooltip 已经显示
            requestAnimationFrame(function() {
                const tooltipRect = tooltip.getBoundingClientRect();
                const triggerRect = trigger.getBoundingClientRect();
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                
                // 检测是否超出顶部（默认显示在上方）
                const spaceAbove = triggerRect.top;
                const spaceBelow = viewportHeight - triggerRect.bottom;
                const tooltipHeight = tooltipRect.height;
                
                // 如果上方空间不足，且下方空间足够，则显示在下方
                if (spaceAbove < tooltipHeight + 20 && spaceBelow > tooltipHeight + 20) {
                    tooltip.classList.add('tooltip-below');
                }
                
                // 重新计算位置
                const newTooltipRect = tooltip.getBoundingClientRect();
                
                // 调整左右位置
                let leftOffset = 0;
                if (newTooltipRect.left < 10) {
                    leftOffset = 10 - newTooltipRect.left;
                } else if (newTooltipRect.right > viewportWidth - 10) {
                    leftOffset = viewportWidth - 10 - newTooltipRect.right;
                }
                
                if (leftOffset !== 0) {
                    tooltip.style.transform = `translateX(calc(-50% + ${leftOffset}px))`;
                }
            });
        }

        // 页面加载完成后生成表格并设置 tooltip 位置调整
        document.addEventListener('DOMContentLoaded', function() {
            // 创建页面标题
            const header = document.createElement('div');
            header.className = 'page-header';
            const h1 = document.createElement('h1');
            h1.textContent = 'Awesome AI Generated Images and Prompts';
            const subtitle = document.createElement('div');
            subtitle.className = 'subtitle';
            subtitle.textContent = 'Last Update at 2025.11.23';
            header.appendChild(h1);
            header.appendChild(subtitle);
            document.body.appendChild(header);
            
            const table = generateTable();
            document.body.appendChild(table);
            
            // 为所有 tooltip 添加位置调整和显示/隐藏控制
            const detailTexts = document.querySelectorAll('.detail-text');
            detailTexts.forEach(detailText => {
                const tooltip = detailText.querySelector('.tooltip');
                if (tooltip) {
                    let hideTimeout = null;
                    
                    // 显示 tooltip
                    function showTooltip() {
                        if (hideTimeout) {
                            clearTimeout(hideTimeout);
                            hideTimeout = null;
                        }
                        tooltip.style.display = 'block';
                        adjustTooltipPosition(tooltip, detailText);
                    }
                    
                    // 隐藏 tooltip（带延迟）
                    function hideTooltip() {
                        hideTimeout = setTimeout(function() {
                            tooltip.style.display = 'none';
                            hideTimeout = null;
                        }, 100); // 100ms 延迟，给鼠标时间移动到 tooltip
                    }
                    
                    // 取消隐藏
                    function cancelHide() {
                        if (hideTimeout) {
                            clearTimeout(hideTimeout);
                            hideTimeout = null;
                        }
                    }
                    
                    // 当鼠标进入文字时显示
                    detailText.addEventListener('mouseenter', showTooltip);
                    // 当鼠标离开文字时准备隐藏（但给时间移动到 tooltip）
                    detailText.addEventListener('mouseleave', hideTooltip);
                    
                    // 当鼠标进入 tooltip 时取消隐藏并调整位置
                    tooltip.addEventListener('mouseenter', function() {
                        cancelHide();
                        showTooltip();
                    });
                    // 当鼠标离开 tooltip 时隐藏
                    tooltip.addEventListener('mouseleave', function() {
                        tooltip.style.display = 'none';
                    });
                }
            });
        });
    </script>

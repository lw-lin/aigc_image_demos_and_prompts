        // åŠ¨æ€ç”Ÿæˆè¡¨æ ¼
        function generateTable() {
            const table = document.createElement('table');
            const COLUMNS_PER_ROW = 5; // æ¯è¡Œå›ºå®š 5 åˆ—
            
            tableData.rows.forEach((row, rowIndex) => {
                const cells = row.cells || [];
                const rowsNeeded = Math.ceil(cells.length / COLUMNS_PER_ROW); // å½“å‰è¡Œçš„cellséœ€è¦å¤šå°‘è¡Œ
                
                // å¦‚æœå½“å‰è¡Œæœ‰ categoryï¼Œéœ€è¦è®¡ç®— rowspan
                // rowspan = å½“å‰è¡Œçš„cellséœ€è¦çš„è¡Œæ•°
                let categoryRowspan = null;
                if (row.category) {
                    categoryRowspan = rowsNeeded;
                }
                
                // å°†å½“å‰è¡Œçš„cellsæŒ‰æ¯è¡Œ5ä¸ªåˆ†ç»„
                for (let rowOffset = 0; rowOffset < rowsNeeded; rowOffset++) {
                    const tr = document.createElement('tr');
                    
                    // å¤„ç†å·¦ä¾§åˆ— - åªåœ¨ç¬¬ä¸€è¡Œåˆ›å»ºï¼Œå¹¶è®¾ç½® rowspan
                    if (row.category && rowOffset === 0) {
                        const leftTd = document.createElement('td');
                        leftTd.textContent = row.category;
                        leftTd.setAttribute('rowspan', categoryRowspan);
                        tr.appendChild(leftTd);
                    }
                    
                    // è®¡ç®—å½“å‰è¡Œåº”è¯¥æ˜¾ç¤ºçš„cellsèŒƒå›´
                    const startIndex = rowOffset * COLUMNS_PER_ROW;
                    const endIndex = Math.min(startIndex + COLUMNS_PER_ROW, cells.length);
                    
                    // å¤„ç†å½“å‰è¡Œçš„å•å…ƒæ ¼
                    for (let i = startIndex; i < endIndex; i++) {
                        const cell = cells[i];
                        if (!cell || !cell.image || !cell.tooltip) {
                            console.error(`ç¬¬ ${rowIndex + 1} è¡Œç¬¬ ${i + 1} åˆ—çš„å•å…ƒæ ¼æ•°æ®ä¸å®Œæ•´`, cell);
                            // åˆ›å»ºç©ºå•å…ƒæ ¼
                            const td = document.createElement('td');
                            tr.appendChild(td);
                            continue;
                        }
                        
                        const td = document.createElement('td');
                        
                        const cellContent = document.createElement('div');
                        cellContent.className = 'cell-content';
                        
                        const img = document.createElement('img');
                        img.src = cell.image;
                        img.alt = 'å›¾ç‰‡';
                        
                        // åˆ›å»ºå›¾ç‰‡é¢„è§ˆå®¹å™¨
                        const imagePreview = document.createElement('div');
                        imagePreview.className = 'image-preview';
                        const previewImg = document.createElement('img');
                        previewImg.src = cell.image;
                        previewImg.alt = 'æ”¾å¤§é¢„è§ˆ';
                        imagePreview.appendChild(previewImg);
                        document.body.appendChild(imagePreview);
                        
                        // å›¾ç‰‡æ‚¬åœæ˜¾ç¤ºé¢„è§ˆ
                        let previewTimeout = null;
                        img.addEventListener('mouseenter', function(e) {
                            if (previewTimeout) {
                                clearTimeout(previewTimeout);
                            }
                            previewTimeout = setTimeout(function() {
                                imagePreview.style.display = 'block';
                                // ä½¿ç”¨ requestAnimationFrame ç¡®ä¿é¢„è§ˆçª—å£å·²æ¸²æŸ“
                                requestAnimationFrame(function() {
                                    updatePreviewPosition(imagePreview, e);
                                });
                            }, 300); // 300ms å»¶è¿Ÿæ˜¾ç¤º
                        });
                        
                        img.addEventListener('mousemove', function(e) {
                            if (imagePreview.style.display === 'block') {
                                updatePreviewPosition(imagePreview, e);
                            }
                        });
                        
                        img.addEventListener('mouseleave', function() {
                            if (previewTimeout) {
                                clearTimeout(previewTimeout);
                                previewTimeout = null;
                            }
                            imagePreview.style.display = 'none';
                        });
                        
                        cellContent.appendChild(img);
                        
                        const detailText = document.createElement('span');
                        detailText.className = 'detail-text';
                        detailText.textContent = cell.desc || 'detail';
                        
                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        const source = cell.tooltip.source || '';
                        const prompt = cell.tooltip.prompt || '';
                        const extra_info = cell.tooltip.extra_info || '';
                        tooltip.textContent = source + '\n\n' + prompt + '\n\n' + extra_info;
                        
                        detailText.appendChild(tooltip);
                        cellContent.appendChild(detailText);
                        
                        td.appendChild(cellContent);
                        tr.appendChild(td);
                    }
                    
                    // å¦‚æœå•å…ƒæ ¼ä¸è¶³ 5 ä¸ªï¼Œè¡¥å……ç©ºå•å…ƒæ ¼
                    for (let i = endIndex - startIndex; i < COLUMNS_PER_ROW; i++) {
                        const td = document.createElement('td');
                        tr.appendChild(td);
                    }
                    
                    table.appendChild(tr);
                }
            });
            
            return table;
        }

        // æ›´æ–°å›¾ç‰‡é¢„è§ˆä½ç½®
        function updatePreviewPosition(preview, event) {
            const previewRect = preview.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const offset = 20;
            
            let left = event.clientX + offset;
            let top = event.clientY + offset;
            
            // å¦‚æœé¢„è§ˆçª—å£è¶…å‡ºå³è¾¹ç•Œï¼Œæ˜¾ç¤ºåœ¨é¼ æ ‡å·¦ä¾§
            if (left + previewRect.width > viewportWidth) {
                left = event.clientX - previewRect.width - offset;
            }
            
            // å¦‚æœé¢„è§ˆçª—å£è¶…å‡ºä¸‹è¾¹ç•Œï¼Œæ˜¾ç¤ºåœ¨é¼ æ ‡ä¸Šæ–¹
            if (top + previewRect.height > viewportHeight) {
                top = event.clientY - previewRect.height - offset;
            }
            
            // ç¡®ä¿ä¸è¶…å‡ºå·¦è¾¹ç•Œå’Œä¸Šè¾¹ç•Œ
            if (left < 0) left = offset;
            if (top < 0) top = offset;
            
            preview.style.left = left + 'px';
            preview.style.top = top + 'px';
        }

        // è°ƒæ•´ tooltip ä½ç½®ï¼Œé¿å…è¶…å‡ºå±å¹•
        function adjustTooltipPosition(tooltip, trigger) {
            // é‡ç½®æ ·å¼
            tooltip.classList.remove('tooltip-below');
            tooltip.style.left = '';
            tooltip.style.right = '';
            tooltip.style.top = '';
            tooltip.style.bottom = '';
            tooltip.style.transform = 'translateX(-50%)';
            
            // ä½¿ç”¨ requestAnimationFrame ç¡®ä¿ tooltip å·²ç»æ˜¾ç¤º
            requestAnimationFrame(function() {
                const tooltipRect = tooltip.getBoundingClientRect();
                const triggerRect = trigger.getBoundingClientRect();
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                
                // æ£€æµ‹æ˜¯å¦è¶…å‡ºé¡¶éƒ¨ï¼ˆé»˜è®¤æ˜¾ç¤ºåœ¨ä¸Šæ–¹ï¼‰
                const spaceAbove = triggerRect.top;
                const spaceBelow = viewportHeight - triggerRect.bottom;
                const tooltipHeight = tooltipRect.height;
                
                // å¦‚æœä¸Šæ–¹ç©ºé—´ä¸è¶³ï¼Œä¸”ä¸‹æ–¹ç©ºé—´è¶³å¤Ÿï¼Œåˆ™æ˜¾ç¤ºåœ¨ä¸‹æ–¹
                if (spaceAbove < tooltipHeight + 20 && spaceBelow > tooltipHeight + 20) {
                    tooltip.classList.add('tooltip-below');
                }
                
                // é‡æ–°è®¡ç®—ä½ç½®
                const newTooltipRect = tooltip.getBoundingClientRect();
                
                // è°ƒæ•´å·¦å³ä½ç½®
                let leftOffset = 0;
                if (newTooltipRect.left < 10) {
                    leftOffset = 10 - newTooltipRect.left;
                } else if (newTooltipRect.right > viewportWidth - 10) {
                    leftOffset = viewportWidth - 10 - newTooltipRect.right;
                }
                
                if (leftOffset !== 0) {
                    tooltip.style.transform = `translateX(calc(-50% + ${leftOffset}px))`;
                }
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆåç”Ÿæˆè¡¨æ ¼å¹¶è®¾ç½® tooltip ä½ç½®è°ƒæ•´
        document.addEventListener('DOMContentLoaded', function() {
            // åˆ›å»ºé¡µé¢æ ‡é¢˜
            const header = document.createElement('div');
            header.className = 'page-header';
            const h1 = document.createElement('h1');
            h1.textContent = 'Awesome AI Generated Images and Prompts';
            const subtitle = document.createElement('div');
            subtitle.className = 'subtitle';
            subtitle.textContent = 'Last Update at 2025.11.26';
            header.appendChild(h1);
            header.appendChild(subtitle);
            document.body.appendChild(header);
            
            const table = generateTable();
            document.body.appendChild(table);
            
            // ä¸ºæ‰€æœ‰ tooltip æ·»åŠ ä½ç½®è°ƒæ•´å’Œæ˜¾ç¤º/éšè—æ§åˆ¶
            const detailTexts = document.querySelectorAll('.detail-text');
            detailTexts.forEach(detailText => {
                const tooltip = detailText.querySelector('.tooltip');
                if (tooltip) {
                    let hideTimeout = null;
                    
                    // æ˜¾ç¤º tooltip
                    function showTooltip() {
                        if (hideTimeout) {
                            clearTimeout(hideTimeout);
                            hideTimeout = null;
                        }
                        tooltip.style.display = 'block';
                        adjustTooltipPosition(tooltip, detailText);
                    }
                    
                    // éšè— tooltipï¼ˆå¸¦å»¶è¿Ÿï¼‰
                    function hideTooltip() {
                        hideTimeout = setTimeout(function() {
                            tooltip.style.display = 'none';
                            hideTimeout = null;
                        }, 100); // 100ms å»¶è¿Ÿï¼Œç»™é¼ æ ‡æ—¶é—´ç§»åŠ¨åˆ° tooltip
                    }
                    
                    // å–æ¶ˆéšè—
                    function cancelHide() {
                        if (hideTimeout) {
                            clearTimeout(hideTimeout);
                            hideTimeout = null;
                        }
                    }
                    
                    // å½“é¼ æ ‡è¿›å…¥æ–‡å­—æ—¶æ˜¾ç¤º
                    detailText.addEventListener('mouseenter', showTooltip);
                    // å½“é¼ æ ‡ç¦»å¼€æ–‡å­—æ—¶å‡†å¤‡éšè—ï¼ˆä½†ç»™æ—¶é—´ç§»åŠ¨åˆ° tooltipï¼‰
                    detailText.addEventListener('mouseleave', hideTooltip);
                    
                    // å½“é¼ æ ‡è¿›å…¥ tooltip æ—¶å–æ¶ˆéšè—å¹¶è°ƒæ•´ä½ç½®
                    tooltip.addEventListener('mouseenter', function() {
                        cancelHide();
                        showTooltip();
                    });
                    // å½“é¼ æ ‡ç¦»å¼€ tooltip æ—¶éšè—
                    tooltip.addEventListener('mouseleave', function() {
                        tooltip.style.display = 'none';
                    });
                }
            });
        });
    </script>
